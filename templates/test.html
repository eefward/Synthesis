<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">

    <style> 
      .progress-container {
        width: 100%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
        margin: 20px 0;
      }

      .progress-bar {
        height: 100%;
        width: 0px;
        background-color: #4CAF50;
        transition: width 0.3s ease;
        border-radius: 5px;
      }
    </style>
</head>
<body>
  <a href="/"><button>go back to piano</button></a>

  <form>
    <input  required type="number" value="123" class="form-control colors" id="BBR" min="0" max="255" placeholder="0">
    <button type="submit">Submit</button>
  </form>


  <div class="progress-container">
    <div class="progress-bar" id="myProgressBar"></div>
  </div>

  <script>
    // Get the progress bar element
    const progressBar = document.getElementById("myProgressBar");
    
    // Function to update progress percentage
    function updateProgress(percentage) {
      // Ensure percentage is between 0 and 100
      const clampedPercentage = Math.min(100, Math.max(0, percentage));
      
      // Update the width of the progress bar
      progressBar.style.width = clampedPercentage + "%";
    }

    // Example: Update progress to 25%
    updateProgress(25);

    // Example: Simulate a loading process
    function simulateLoading() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        updateProgress(progress);
        
        if (progress >= 100) {
          clearInterval(interval);
          console.log("Loading complete!");
        }
      }, 200);
    }

    // Call the function to see it in action
    // simulateLoading();
    simulateLoading(50);
  </script>
</body>
</html>
