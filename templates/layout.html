<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">

    <!-- so you can manipulate this part of the css with javascript-->
    <style id="slidingBarsCSS">
        .whiteSlidingBar { background: linear-gradient(135deg, rgba(255, 200, 0, 0.9) 0%, rgba(255, 85, 0, 1) 100%); }
        .blackSlidingBar { background: linear-gradient(135deg, rgba(200, 150, 0, 0.9) 0%, rgba(200, 30, 0, 1) 100%); }
    </style>
</head>
<body>
    <div id="slidingBars"></div>
    
    <div class="navbar">
        <a href="test"><button>Go to Test</button></a>
        <button id="openGalleryBtn">Open Gallery</button>
        <a href="/"><button>Go to Piano</button></a>
    </div>
    
    <!-- Gallery Overlay Modal -->
    <div id="galleryOverlay" class="gallery-overlay">
        <div class="gallery-content">
            <button id="closeGalleryBtn" class="close-btn">X</button>
            <div id="recordingsList"></div> <!-- Gallery will be injected here -->
        </div>
    </div>
    

    {% block main %}{% endblock %}

    <script src="/static/scripts/functions.js"></script>
    {% block scripts %}{% endblock %}
    <script src="/static/scripts/keyPressed.js"></script>
    <script src="/static/scripts/menu.js"></script>
    <script src="/static/scripts/checkLocalStorage.js"></script>
    <script src="/static/scripts/connectMidi.js"></script>
    <script src="/static/scripts/recording.js"></script>
    <script src="/static/scripts/gallery.js"></script>
</body>
</html>
